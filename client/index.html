<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="content">
    <div id="chat-page">
      <form id="chat">
        <div class="chat-status">
          <p class="typing"></p>
          <p class="online"></p>
        </div>
        <div class="messages"></div>
        <div class="bottom">
          <input 
            type="text" 
            name="message"
            placeholder="Write your message..." 
            autocomplete="off"
          >
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
    <div id="login-page">
      <form id="login">
        <h2 class="login-title">How you want to be called ?</h2> <br>
        <input 
          type="text" 
          name="username" 
          placeholder="Username" 
          autocomplete="off"
        >
      </form>
    </div>
  </div> 
  
  <script src="src/script.js" type="module"></script>
  
</body>
</html>
